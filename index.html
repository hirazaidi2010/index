<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="index.css">
    <title>Signup</title>
</head>
<body>
    <!-- header open -->
<section id="header">
           <!-- signupContainer -->
        <div class="container">
            <div class="signup"> 
            <h1 class="SignupLogo">Sign Up</h1>
            <!-- open middleContainer-->
            <div class="middleContainer">
                <div class="line">
                </div>
                <div class="signupWith">
                    Sign up with
                </div>
            </div>
            <!-- end middle Container -->
            <!-- open google and facebook buttons -->
            <div class="btns">
                <button type="button" class="googleBtn">
                    <img alt="" class="googleImg">
                    Signup with Google</button>
                
                <button class="facebookBtn">
                    
                    <img alt="" class="facebookImg">
                    Signup with Facebook</button>
            </div>
            <!-- end google and facebook buttons -->
            <!-- open inputs -->
            <div>
                <form>
                    <div class="inputText">
                        <div class="nameText">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="fname" class="name">
                    </div>
                    <div class="emailText">
                    <label for="fname" id="">Email</label>
                    <input type="text" id="fname" name="fname" class="email">
                    </div>
                    </div>
                    <label for="fname">Password</label>
                    <input type="text" id="fname" name="fname" class="password">
                    <div class="checkboxContainer">
                        <input type="checkbox" id="Cbox" class="checkbox">
                        <label for="Cbox" class="checkboxContant">I've read and agree with term of service and our 
                            privacy policy</label>    
                    </div>
                    <!-- arrow button -->
                    <button class="arrowBtn">
                        arrow
                    </button>
                    <!-- footer -->
                    <div class="footer">
                        Already have an account? <span class="redSignup">Signup</span> 
                    </div>
                  </form>
            </div>
        </div>
            </div>
            <!-- rocketContainer -->
        <div class="rocket">
            <div class="rocketImg"></div>
        </div>
    </section>
</body>
</html>
